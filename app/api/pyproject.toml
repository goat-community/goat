[tool.poetry]
name = "goat_api"
version = "2.0.0"
description = "Core API for GOAT service spatial data and different indicators."
authors = ["EPajares <elias.pajares@plan4better.de>", "Majk Shkurti <majk.shkurti@plan4better.de>", "Mohammad Etemaddar <mohammad.etemaddar@plan4better.de>"]
readme = "README.md"
keywords = ["GOAT", "API", "Spatial", "Data", "Indicators"]


[tool.black]
line-length = 88
target-version = [ "py310", "py311" ]
exclude = "((.eggs | .git | .pytest_cache | build | dist))"

[tool.ruff]
line-length = 88
exclude = [".git", "__pycache__", ".mypy_cache", ".pytest_cache"]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    # "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "B904",
    "B006",    
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.poetry.dependencies]
python = ">3.9,<3.12"
uvicorn = "^0.17.6"
fastapi = {extras = ["all"], version = "^0.96.1"}
python-multipart = "^0.0.5"
