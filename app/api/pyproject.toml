requests = "^2.23.0"
celery = {extras = ["librabbitmq", "redis", "sqs"], version = "^5.2.7"}
passlib = {extras = ["bcrypt"], version = "^1.7.2"}
tenacity = "^6.1.0"
pydantic = "^1.10.7"
emails = "^0.5.15"
raven = "^6.10.0"
gunicorn = "^20.0.4"
jinja2 = "^3.1.2"
psycopg2-binary = "^2.8.5"
alembic = "^1.4.2"
SQLAlchemy = "^1.4.23"
httpx = "^0.23.0"
asyncpg = "^0.27.0"
python-jose = {extras = ["cryptography"], version = "^3.1.0"}
GeoAlchemy2 = "^0.9.4"
geojson = "^2.5.0"
geopandas = "0.13.2"
morecantile = "^2.1.4"
cppimport = "^21.3.7"
pandas = "^2.0.2"
pytest = "^7.1.1"
sentry-sdk = "^1.5.0"
alembic_utils = "^0.7.4"
