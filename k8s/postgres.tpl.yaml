apiVersion: v1
kind: Namespace
metadata:
  name: ${NAMESPACE}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: ${NAMESPACE}
  labels:
    app: postgres
data:
  POSTGRES_DBNAME: ${POSTGRES_DB}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASS: ${POSTGRES_PASSWORD}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
  namespace: ${NAMESPACE}
  labels:
    app: postgres
spec:
  storageClassName: do-block-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: ${NAMESPACE}
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: ${POSTGIS_DOCKER_IMAGE}
          imagePullPolicy: "IfNotPresent"
          # lifecycle:
          #   postStart:
          #     exec:
          #       command: ["/bin/sh", "-c", "python3", "/opt/setup_goat.py", "-t", "new_setup"]
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
            - mountPath: /opt/config/
              name: goat-config
            - mountPath: /opt/data
              name: postgredb
              subPath: ${NAMESPACE}
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: postgres-pv-claim
        - name: goat-config
          configMap:
            name: goat-config
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ${NAMESPACE}
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
   - port: 5432
  selector:
   app: postgres
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: goat-config
  namespace: ${NAMESPACE}
data:
  goat_config.yaml: |
    DATABASE:
      HOST: \"postgres.${NAMESPACE}.svc.cluster.local\"
      PORT: 5432
      DB_NAME: \"${POSTGRES_DB}\"
      USER: \"${POSTGRES_USER}\"
      PASSWORD: \"${POSTGRES_PASSWORD}\"

    DATA_SOURCE:
      OSM_DOWNLOAD_LINK: \"no_download\" #\"https://download.geofabrik.de/europe/germany/bayern/oberbayern-latest.osm.pbf\"
      OSM_DATA_RECENCY: \"standard\"
      BUFFER_BOUNDING_BOX: 0.045 #in degree (default: approx. 3km)

