        custom_landuse_no_residents: [\"AX_TagebauGrubeSteinbruch\",
          \"AX_SportFreizeitUndErholungsflaeche\",
          \"AX_FlaecheBesondererFunktionalerPraegung\",
          \"AX_Halde\",
          \"AX_Friedhof\",
          \"AX_IndustrieUndGewerbeflaeche\"
