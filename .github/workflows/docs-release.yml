name: "Docs - Release"

on:
  workflow_call:
  workflow_dispatch:


defaults:
  run:
    working-directory: docs

jobs:

  checks:
    name: checks
    uses: ./.github/workflows/checks.yml

  release-docs:
    name: release-docs
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: ðŸ³ Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ðŸ³ Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4.6.0
        with:
          images: goatcommunity/docs
          flavor: |
            latest=auto
          tags: |
            type=raw,value={{sha}}
            type=ref,event=tag,priority=200
            type=raw,value=latest,enable=${{startsWith(github.ref, 'refs/tags/v' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch) )}},priority=100,
            type=ref,event=pr,priority=100

      - name: ðŸ³ Build changed docs
        uses: docker/build-push-action@v4
        with:
          context: ${{ github.workspace }}/docs
          file: ${{ github.workspace }}/docs/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ³ Find the primary image tag we just pushed, and output it
        id: image-tag
        run: |
          echo "image-tag=${{ steps.docker_meta.outputs.version }}" >> $GITHUB_OUTPUT
      