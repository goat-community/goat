name: "Client - Production Build"

on:
  workflow_call:

defaults:
  run:
    working-directory: ./app/client

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:

      - name: 游닌 Checkout
        uses: actions/checkout@v3

      # - name: 游닌 Checkout PR
      #   uses: ./.github/actions/pr-git-checkout

      - name: 游닌 Monorepo install
        uses: ./.github/actions/pnpm-install
        with:
          enable-corepack: true
          cwd: ${{ github.workspace }}/app/client

      - name: 游닌 Build client
        uses: ./.github/actions/client-cache-build
        with:
          cwd: ${{ github.workspace }}/app/client
