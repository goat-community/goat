name: "Client - Release"

on:
  workflow_call:

defaults:
  run:
    working-directory: app/client

jobs:

  checks:
    name: checks
    uses: ./.github/workflows/checks.yml

  release-goat:
    name: release-goat
    needs: checks
    if: ${{ needs.checks.outputs.client-goat-changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
      
      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: ğŸ³ Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: goatcommunity/client

      - name: ğŸ³ Build changed client
        uses: docker/build-push-action@v4
        with:
          context: ${{ github.workspace }}/app/client
          file: ${{ github.workspace }}/app/client/apps/goat/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
    
      - name: ğŸ³ Image digest
        run: echo ${{ steps.meta.outputs.digest }}
      